<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->

  <!-- include semantic ui css -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">

  <!-- include Open Sans and MPLUS -->
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c|Open+Sans" rel="stylesheet">

  <link rel="stylesheet" href="./assets/styles/main.css">
  <link rel="stylesheet" href="./assets/styles/regular.css">
  <link rel="stylesheet" href="./assets/styles/mobile.css">

  <title>Got Hooked: Crochet Online Store</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <div>
    <div class="landing">
      <div class="logo">
        <img src="./assets/img/logo-filled.png" alt="Got Hooked">
      </div>
      <div class="description">
        <h1 class="fancy">Who Are We?</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur fugiat ducimus explicabo! Iusto nemo
          necessitatibus,
          sunt sit non, maxime rem illo quae laborum possimus maiores nostrum inventore corrupti earum beatae?</p>
        <a href='#products'>Shop Now!</a>
      </div>
    </div>
    <div class="products" id="products">
      <div class="header">
        <img src="./assets/img/logo.png">
        Products
      </div>
      <div id="body">
        <div class="product">
          <div class="header">
            <span class="title"></span>
          </div>
          <div class="img"></div>
          <div class="footer">
            <div class="sets"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="assets/scripts/script.js" defer></script>
</body>

</html>
